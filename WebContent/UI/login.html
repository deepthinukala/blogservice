  <form class="form-signin" action="" data-ng-submit="vm.login()"> 
  <div class="container">

			<div class="row">
				<div
					class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

					<h2>
						 <small>LOGIN HERE</small>
					</h2>
					<hr class="colorgraph">

     <div class="form-group">
	 <input type="text" name="username" class="form-control input-lg" placeholder="username" data-ng-model="vm.username">
	 </div>
     <div class="form-group">
	 <input type="password" name="password" class="form-control input-lg" placeholder="password" data-ng-model="vm.password">
	 </div>
	 <div class="form-group">
	 <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">Remember me
	 </div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</div>
		</div>
		</div>
  </form>
