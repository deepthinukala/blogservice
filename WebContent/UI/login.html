 <!DOCTYPE html>
<html>
   <head>
      <title>login Forms</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 
<!--  <script type="text/javascript" src="lib/angular.min.js"></script> 
  <script type="text/javascript" src="lib/angular-route.min.js"></script> 
  <script type="text/javascript" src="lib/angular-cookies.js"></script>  -->
  <script type="text/javascript" src="js/loginController.js"></script>
<script type="text/javascript" src="js/loginService.js"></script>
  
   
 </head>
   <body data-ng-app="loginApp">
   <div data-ng-controller="loginController">
{{islogged}}</div>
 <div class="wrapper">
    <form class="form-signin" action="" data-ng-submit="vm.login()">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" data-ng-model="vm.username"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" data-ng-model="vm.password"/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
   
  
</body>
</html>
