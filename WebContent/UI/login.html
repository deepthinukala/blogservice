<!DOCTYPE html>
<html>
   <head>
      <title>login Forms</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
 
 <script type="text/javascript" src="lib/angular.min.js"></script> 
  <script type="text/javascript" src="lib/angular-route.min.js"></script> 
   
 </head>
   <body>
  <div  data-ng-app = "mainApp" data-ng-controller = "Logincontroller">   
<div class="container">
    <div class="row">
  <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign in</h3>
     </div>
      <div class="panel-body">
                    <fieldset>
           <div class="form-group">
             <input class="form-control" placeholder="Username" data-ng-model="username" type="text">
         </div>
         
         <div class="form-group">
          <input class="form-control" placeholder="Password" data-ng-model="password" type="password" value="">
         </div>
         <div class="checkbox">
             <label>
              <input name="remember" type="checkbox" value="Remember Me"> Remember Me
             </label>
            </div>
             <button type="submit" class="btn btn-lg btn-success btn-block" data-ng-click="submit()">login</button>
         
        </fieldset>
       </div>
   </div>
  </div>
 </div>
</div>  
 {{ username }}
</div>
   
 
    <script src="js/loginController.js"></script>

</body>
</html>
