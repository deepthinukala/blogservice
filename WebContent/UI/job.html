<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <script src="js/jobCtrl.js"></script>
    <script src="lib/style.css"></script>
</head>
<body data-ng-app="mainApp">
<div data-ng-init="getjobs()">
<table><thead>
<tr>
<th>Job Title</th>
<th> CompanyName</th>
<th>Address</th>
<th>Last Date</th>
 </tr></thead>
<tbody>
<tr data-ng-repeat="job in jobs">

<td>{{job.title}}</td>
<td>{{job.company}}</td>
<td>{{job.jobdetails}}</td>
<td>{{job.lastdate | date:'dd/MM/yyyy'}}</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
