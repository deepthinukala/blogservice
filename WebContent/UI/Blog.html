<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="resources/angular.min.js"></script>
<style type="text/css">
.btn1 {
height: 30px;
position: absolute;
right: 0;
top: 5px;
border-radius:1px;
}
</style>
</head>
<body data-ng-app="myblogApp">

<div class="container">
<div data-ng-controller="BlogController">
<form role="form" class="form-horizontal" action="" data-ng-submit="submit()">
<h2> Create Blog</h2>
<input type="hidden" data-ng-model="blogid" >
<div class="form-group">
<label for="title" class="col-sm-3 control-label">blogName</label>
<div class="col-sm-9">
<input type="text" name="title" data-ng-model="blogName" class="form-control" autofocus> <br>
</div></div>
<div class="form-group">
<label for="description" class="col-sm-3 control-label">blogDesc</label>
<div class="col-sm-9">
<textarea draggable="false" rows="10" name="content" data-ng-model="blogDesc" class="form-control"></textarea>
</div></div>
<div class="form-group">
<div class="col-sm-9 col-sm-offset-3">
<button type="submit" class="btn btn-primary">Save Blog</button>
</div></div>
</form>
</div>
<div class="container" style="padding-top:10px">
<div class="row">
<div class="col-md-4 col-md-offset-3">
<form action="" class="search-form">
<div class="form-group has-feedback">
<input type="text" data-ng-model="search" placeholder="search blog" class="form-control">
<span class="glyphicon glyphicon-search form-control-feedback"></span>
</div>
</form>
</div></div></div>
<div data-ng-init="getAllBlogs()">
<div data-ng-repeat="blog in blogs | filter:search">


<div class="container">
<div class="row">
<div class="span3">
<div class="well">
<!-- <h2 class="text-info">{{blog.blogName}}</h2>  -->
<h2 class="text-info"><a href="" data-ng-click="getblog(likes.id)">{{blog.blogName}}</a></h2>
<hr> 
<p>{{blog.blogDesc}}</p>
<hr>
<p><button data-ng-click="editblog(blog.blogid,blog.blogDesc,blog.blogName)">edit</button>
<button data-ng-click="deleteblog(blog.blogid)" class="btn btn-primary btn-danger">delete</button>
<button align="right" class="btn btn-primary" data-ng-click="postlikes(likes.id)">Like</button>
<!-- <div data-ng-init="getAlllikes(blog.blogid)">{{likes.id}} -->
		<i class="fa fa-thumbs-up"></i>{{}}</li></p>
</div>
</div></div></div>

</div> 
</div>
</div>

<script type="text/javascript" src="BlogController.js"></script>
</body>
</html>
