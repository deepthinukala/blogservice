<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script> 
<style type="text/css">
.btn1 {
height: 30px;
position: absolute;
right: 0;
top: 5px;
border-radius:1px;
}
</style>
</head>
<body data-ng-app="myforumApp">

<div class="container">
<div data-ng-controller="ForumControl">
<form role="form" class="form-horizontal" action="" data-ng-submit="submit()">
<h2> Create Forum</h2>
<input type="hidden" data-ng-model="id" >
<div class="form-group">
<label for="name" class="col-sm-3 control-label">ForumName</label>
<div class="col-sm-9">
<input type="text" name="title" data-ng-model="name" class="form-control" autofocus> <br>
</div></div>
<div class="form-group">
<label for="topic" class="col-sm-3 control-label">Forumtopic</label>
<div class="col-sm-9">
<input type="text" name="title" data-ng-model="topic" class="form-control" autofocus> <br>
</div></div>
<div class="form-group">
<label for="description" class="col-sm-3 control-label">ForumDesc</label>
<div class="col-sm-9">
<textarea draggable="false" rows="10" name="description" data-ng-model="description" class="form-control"></textarea>
</div></div>
<div class="form-group">
<div class="col-sm-9 col-sm-offset-3">
<button type="submit" class="btn btn-primary">Save forum</button>
</div></div>
</form>
</div>
<div class="container" style="padding-top:10px">
<div class="row">
<div class="col-md-4 col-md-offset-3">
<form action="" class="search-form">
<div class="form-group has-feedback">
<input type="text" data-ng-model="search" placeholder="search forum" class="form-control">
<span class="glyphicon glyphicon-search form-control-feedback"></span>
</div>
</form>
</div></div></div>
<div data-ng-init="getAllForum()">
<div data-ng-repeat="forum in forums | filter:search">


<div class="container">
<div class="row">
<div class="span3">
<div class="well">
<h2 class="text-info">{{forum.name}}</h2> 
<hr> 
<p>{{forum.description}}</p>
<hr>
<hr>
<p>{{forum.topic}}</p>
<p><button data-ng-click="editforum(forum.id,forum.name,forum.description,forum.topic)">edit</button>
<button data-ng-click="deleteforum(forum.id)" class="btn btn-primary btn-danger">delete</button></p>
</div>
</div></div></div>

</div> 
</div>
</div>

<script type="text/javascript" src="ForumControl.js"></script>
</body>
</html>
